<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Cutesy Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator-container">

        <div class="calculator">

            <div class="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendNumber('4')">4</button>

                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperator('+')">+</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendOperator('-')">âˆ’</button>

                <button onclick="calculateResult()">=</button>
                <button onclick="showHistory()">History</button>
                <!-- New Buttons -->
                <button onclick="calculateTrig('sin')">sin</button>
                <button onclick="calculateTrig('cos')">cos</button>
                <button onclick="calculateTrig('tan')">tan</button>
                <button onclick="calculateLog()">log</button>
            </div>
        </div>
        <!-- History Section -->
        <div id="history-section" class="history hidden">
